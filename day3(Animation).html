<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:300px;
            width:300px;
            background-color:blue;
            border-radius:50%;
            animation-name:deeps;
            animation-duration:4s;
            animation-iteration-count:2;
            animation-delay:25;   
        }
        @keyframes deeps{
            from{background-color:rgb(29, 29, 201); height:300px; width:300px;}
            to{background-color:green; height:500px; width:500px;}
            from{background-color:rgb(0, 255, 123); height:500px; width:500px;}
            to{background-color:rgb(128, 81, 0); height:50px; width:50px;}
        }
    </style>
</head>
<body>
    <div>
        <h1>hi</h1>
</body>
</html>
